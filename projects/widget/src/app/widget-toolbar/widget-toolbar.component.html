<div class="example-container">
  <h2>Widget List</h2>

  <div
    cdkDropList
    [cdkDropListData]="availableWidgets"
    [cdkDropListConnectedTo]="['widget-space']"
    class="example-list"
  >
    <div class="example-box" *ngFor="let item of availableWidgets" cdkDrag>{{ item }}</div>
  </div>
</div>
