<div>
  <h2>Active Widgets</h2>

  <div
    cdkDropList
    [cdkDropListData]="widgets"
    id="widget-space"
    class="widgets"
    (cdkDropListDropped)="drop($event)"
  >
    <ng-container *ngFor="let widget of widgets; trackBy: trackByFunction">
      <div
        class="widget"
        mwlResizable
        [enableGhostResize]="true"
        [resizeCursorPrecision]="10"
        [resizeEdges]="{ bottom: true, right: true, top: true, left: true }"
        (resizeEnd)="onResizeEnd($event, widget)"
        [ngStyle]="canvasStyle(widget)"
      >
        {{ widget.id }}
      </div>
    </ng-container>
  </div>
</div>
